	<text font-family="Helvetica" font-size="9" fill="#000000" xml:space="preserve" x="86" y="529">Dieses Objekt dient dazu einmalig Geld in die &quot;gesammte Kasse&quot; zu bekommen,</text>
	<text font-family="Helvetica" font-size="9" fill="#000000" xml:space="preserve" x="86" y="546">da diese sonst bereits mit der ersten Vorbestellung, die nicht gleich bezahlt wird</text>
	<text font-family="Helvetica" font-size="9" fill="#000000" xml:space="preserve" x="86" y="563">im Minus ist. Um sich einen Überblick über den Kassenstand pro Event zu</text>
	<text font-family="Helvetica" font-size="9" fill="#000000" xml:space="preserve" x="86" y="580">machen implementiert das Event selbst das ComputePriceAware Interface.</text>
</g>
